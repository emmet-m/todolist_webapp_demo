<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <ul>
    <app-list-item *ngFor='let t of tasks' [task]="t">
    </app-list-item>
  </ul>

  <input #newTask (keyup.enter)="addTask(newTask.value); newTask.value = ''">
  <button (click)="addTask(newTask.value); newTask.value = ''">Add</button>
</div>
